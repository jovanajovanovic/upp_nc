<div class="container">
    <div class="row"> 
        <div class="col-2"></div>
        <div class="col-6">
            <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
            
                    <input type="text" formControlName="username" placeholder="Username" ngModel class="form-control">
                    <br>
                    <input type="password" formControlName="password" placeholder="Password" ngModel class="form-control" >
        
                 
                    <br>
                <button type="submit" class="btn btn-primary"> Login </button>
            </form>
        </div>
        <div></div>
    </div>
</div>
