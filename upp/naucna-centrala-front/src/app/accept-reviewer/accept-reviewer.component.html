
<div class="container">
    <div class="row"> 
        <div class="col-2"></div>
        <div class="col-6">
            <!-- prvo cemo ispisati korisnika kojeg dobijemo -->
            <div class="card text-center">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                            <tr> <th> Name </th> <td> {{regUser.name}}</td></tr>
                            <tr> <th> Surname </th> <td> {{regUser.surname}}</td></tr>
                            <tr> <th> Email </th> <td> {{regUser.email}}</td></tr>
                            <tr> <th> Username </th> <td> {{regUser.username}}</td></tr>
                            <tr> <th> City </th> <td> {{regUser.city}}</td></tr>
                            <tr> <th> Country </th> <td> {{regUser.country}}</td></tr>
                            <tr> <th> Title </th> <td> {{regUser.metier}}</td></tr>
                            <tr> <th> Scientific fields </th> <td> {{scientifics}}</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <form class="form-group" [formGroup]="acceptReviewer" (ngSubmit)="onSubmit()">
                <div *ngFor="let field of formFields" >
                    <label for={{field.id}} *ngIf="field.type.name !='string'">{{field.label}}</label>
            
                    <input type="text" formControlName={{field.id}} placeholder="{{field.label}}" ngModel class="form-control" *ngIf="field.type.name=='string' && field.id != 'password'" >
                    <input type="password" formControlName={{field.id}} placeholder="{{field.label}}" ngModel class="form-control" *ngIf="field.id=='password'" >
        
                    <input type="checkbox" formControlName={{field.id}}  ngModel class="form-control"  *ngIf="field.type.name=='boolean'">
                    <input type="number" formControlName={{field.id}} placeholder="{{field.label}}" ngModel class="form-control" *ngIf="field.type.name=='long'">
                    <select multiple formControlName={{field.id}} *ngIf="field.type.name=='enum'" class="form-control">
                    <option *ngFor="let val of scientificFields" value={{val.name}}>
                        {{val.name}}
                    </option>
                    </select>
                <br>
                </div>

                <button type="submit" class="btn btn-primary"> Register </button>
            </form>
        </div>
        <div></div>
    </div>
</div>
